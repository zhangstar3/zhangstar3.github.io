ne</span>(fin, str))</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="function">stringstream <span class="title">sstr</span><span class="params">(str)</span></span>;</span><br><span class="line">		vector&lt;<span class="keyword">double</span>&gt; vec;</span><br><span class="line">		<span class="keyword">while</span> (!sstr.<span class="built_in">eof</span>())</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">double</span> data = <span class="number">0</span>;</span><br><span class="line">			sstr &gt;&gt; data;</span><br><span class="line">			vec.<span class="built_in">push_back</span>(data);</span><br><span class="line">		&#125;</span><br><span class="line">		vec.<span class="built_in">pop_back</span>();</span><br><span class="line">		all_point.<span class="built_in">push_back</span>(vec);</span><br><span class="line">	&#125;</span><br><span class="line">	row = all_point.<span class="built_in">size</span>();</span><br><span class="line">	col = all_point[<span class="number">0</span>].<span class="built_in">size</span>();</span><br><span class="line">	<span class="keyword">double</span>** points = <span class="keyword">new</span> <span class="keyword">double</span>*[row];</span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; row; ++i)</span><br><span class="line">	&#123;</span><br><span class="line">		points[i] = <span class="keyword">new</span> <span class="keyword">double</span>[col];</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; col; ++j)</span><br><span class="line">			points[i][j] = all_point[i][j];</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> points;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
